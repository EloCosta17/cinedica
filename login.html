<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cinedica</title>
  <link rel="stylesheet" href="styles/loginresponsivo.css">
</head>
<body>

  <form  id="form" novalidate>
    <h1>Login</h1>
    <p id="msg"></p>
    <div>
      <label for="email">E-mail:<br></label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
    </div>

    <div>
      <label for="senha">Senha:<br></label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
    </div>

    <button type="submit" id="acessar">Acessar</button>

    <footer>
    <a href="index.html" class="seta">←</a>

    <p class="link">Ainda não tem conta?<br> <a href="cadastro.html">Clique aqui!</a></p>
    </footer>
  </form>
 <script>

    const form = document.getElementById("form")
    const button = document.getElementById("acessar")
    const email = document.getElementById("email")
    const senha = document.getElementById("senha")
    const mensagem = document.getElementById("msg")

    form.addEventListener("submit", function (event) {

      let enviar = true;

      if (!email.value && !senha.value) {
        mensagem.innerHTML = "Preencha os campos!"
        enviar = false;
      }

      else if (!email.value){
        mensagem.innerHTML = "Insira seu endereço de e-mail!"
        enviar = false;
      }

      else if (!email.value.includes("@")){
        mensagem.innerHTML = "Insira seu endereço de e-mail com @!"
        enviar = false;
      }

      else if (!senha.value){
        mensagem.innerHTML = "Insira sua senha!"
        enviar = false;
      }

      
      if (!enviar) {
        event.preventDefault();

      } else {
        event.preventDefault();
        button.innerText = "Aguarde...";
        window.location.href ="index.html";
      }
    })
    
  </script>
</body>

</html>
